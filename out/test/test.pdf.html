<!doctype html>
<html>
	<head>

	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, user-scalable=no, minimal-ui'>

	<title>Gregory Lemieux</title>

	<style>
	body {
  background: #EEEEEE;
  font: 12px "Helvetica Neue", Helvetica, Arial, sans-serif;
  line-height: 1.4;
  margin: 40px 0;
}
em {
  color: #999;
}
p {
  line-height: 1.4;
}
ul {
  margin-bottom: 0;
}
li {
  margin-bottom: 2px;
}
a {
  text-decoration: none;
}

#resume {
  margin: 0 auto;
  max-width: 600px;
  padding: 80px 100px;
  background: #fff;
  border: 1px solid #ccc;
  box-shadow: 2px 2px 4px #aaa;
  -webkit-box-shadow: 2px 2px 4px #aaa;
}

.coursesList {
  width: 28%;
  vertical-align: top;
  display: inline-block;
}

.largeFont {
  font-size: 20px;
}

.smallFont {
  font-size: 12px;
}

.sectionBlock {
  display: flex;
  width: 100%;
}

.sectionName {
  width: 18%;
  vertical-align: top;
  display: inline-block;
}

.sectionContent {
  width: 80%;
  vertical-align: top;
  display: inline-block;
  text-align: justify;
}

.sectionContent ul {
  padding-left: 20px;
  margin-top: 6px;
  list-style-type: circle;
}

.sectionContent .title {
  font-weight: bold;
}

.sectionContent .date {
  float: right;
}

.sectionContent .company-website {
  float: right;
}

.sectionContent .work-company {
  font-style: italic
}

.sectionContent .separator {
  height: 14px;
}

.sectionLine {
  margin-top: 1em;
  display: block;
  margin-bottom: 1em;
}

.divider {
  font-weight: bold;
  margin-left: 5px;
  margin-right: 5px;
}

.summary {
  margin-top: 6px;
}

.educationBlock .studyType{
  font-style: italic;
}

.skillBlock {
  margin-bottom: 4px;
}

.jobBlock {
  page-break-inside: avoid;
}

/* Media Queries */
@media only screen and (max-width: 40em) {
  body {
    margin: 0;
    font-size: 14px;
  }
  #resume {
    margin: 0 auto;
    max-width: 600px;
    padding: 0.5em 1em;
    border: none;
  }
  .sectionBlock {
    flex-direction: column;
  }
  .sectionContent {
    width: 100%;
  }
  .sectionContent .date {
    padding-right: 2em;
  }

  .sectionContent .company-website {
    padding-right: 2em;
  }

  .sectionName {
    width: auto;
  }
  .largeFont {
    font-size: 20px;
  }
  .smallFont {
    font-size: 14px;
  }
}

@media print {
  body {
    background: #FFFFFF;
  }
  #resume {
    margin: 0 auto;
    max-width: 600px;
    padding: 0px 0px;
    border: 0px;
    background: #fff;
    box-shadow: none;
    -webkit-box-shadow: none;
  }

  a {
    color: black;
  }
}

	</style>

	</head>
	<body>

	<div id='resume'>
  <div id='nameBlock' class='largeFont'>
    <span class='name'>
      Gregory Lemieux
    </span>
  </div>
  <div class='sectionLine'></div>

  <div id='contactBlock' class='sectionBlock'>
    <div class='sectionName'>
      <span>CONTACT</span>
    </div>
    <div class='sectionContent'>
      <div id='basicsBlock' class='smallFont'>
        <div class='contactBlock'>
        </div>
          <span class='email'>
            <a href="mailto:gregory.lemieux@gmail.com">gregory.lemieux@gmail.com</a>
          </span>
          <span class='divider'>|</span>
          <span class='phone'>1.510.847.6519</span>
          <span class='divider'>|</span>
          <span class='website'>
            <span class="fa fa-external-link"></span>
            <a target="_blank" target="_blank" href="http://glemieux.github.io">http://glemieux.github.io</a>
            </span>
      </div>
  </div>
  </div>
  <div class='sectionLine'></div>










	</body>
</html>
